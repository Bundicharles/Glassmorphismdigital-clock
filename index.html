<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glassmorphism Digital Clock with Diary</title>

  <!-- Manifest for PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#00ff66" />

  <!-- Favicon / App Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-512.png">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <div class="clock-container">
      <div class="clock">
        <div id="hours" class="block">00</div>
        <div class="colon">:</div>
        <div id="minutes" class="block">00</div>
        <div class="colon">:</div>
        <div id="seconds" class="block">00</div>
      </div>
    </div>

    <div class="date-container">
      <div class="date" id="dateDisplay">Loading...</div>
    </div>

    <div class="diary-container">
      <h2>Note</h2>
      <textarea id="diaryInput" placeholder="Write something..."></textarea>
      <button onclick="saveNote()">Save</button>
      <div id="savedStatus"></div>
      <button onclick="viewSavedHistory()">View Saved Notes</button>
      <div id="notesHistory"></div>
    </div>
  </div>

  <script src="script.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registered:', reg.scope))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>

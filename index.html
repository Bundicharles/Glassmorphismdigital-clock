<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <div class="clock-container">
            <div class="clock">
                <div class="block" id="hours">00</div>
                <span class="colon">:</span>
                <div class="block" id="minutes">00</div>
                <span class="colon">:</span>
                <div class="block" id="seconds">00</div>
            </div>
        </div>
        
    </div>

    <!-- Date container below the clock -->
    <div class="date-container">
        <div id="dateDisplay">
            <!-- JavaScript will insert: "Tuesday, 13/05/2025" -->
        </div>
    </div>

    <noscript>
        <p>Please enable JavaScript to view the clock.</p>
    </noscript>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- Clock and Date -->
        <div class="clock-container">
            <div class="clock">
                <div class="block" id="hours">00</div>
                <span class="colon">:</span>
                <div class="block" id="minutes">00</div>
                <span class="colon">:</span>
                <div class="block" id="seconds">00</div>
            </div>
            <div class="date-container">
                <div class="date" id="dateDisplay"></div>
            </div>
        </div>
    
        <!-- Diary Section -->
        <div class="diary-container">
            <h2>My Daily Notes üìù</h2>
            <textarea id="diaryInput" placeholder="Write about your day..."></textarea>
            <button onclick="saveDiary()">Save Note</button>
            <div id="savedStatus"></div>
        </div>
    </div>    

    <noscript>
        <p>Please enable JavaScript to view the clock.</p>
    </noscript>

    <script src="script.js"></script>
</body>
</html>

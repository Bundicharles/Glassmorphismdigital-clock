<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glassmorphism Digital Clock with Diary</title>

  <!-- PWA Support -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#00ff66">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="icon-192.png">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <!-- Clock -->
    <div class="clock-container">
      <div class="clock">
        <div id="hours" class="block">00</div>
        <div class="colon">:</div>
        <div id="minutes" class="block">00</div>
        <div class="colon">:</div>
        <div id="seconds" class="block">00</div>
      </div>
    </div>

    <!-- Date Display -->
    <div class="date-container">
      <div class="date" id="dateDisplay">Loading...</div>
    </div>

    <!-- Diary Section -->
    <div class="diary-container">
      <h2>Note / Event</h2>
      <textarea id="diaryInput" placeholder="Write a note or future event..."></textarea>

      <!-- Add Buttons -->
      <button onclick="saveNote()">Save Note</button>
      <div id="savedStatus"></div>

      <hr>

      <!-- History Filter -->
      <div class="history-controls">
        <label for="dateFilter"><strong>Filter by date:</strong></label>
        <input type="date" id="dateFilter" onchange="viewSavedHistory(this.value)">
        <button onclick="viewSavedHistory()">View All Notes</button>
      </div>

      <!-- Saved Notes -->
      <div id="notesHistory" class="notes-history-container"></div>

      <hr>

      <!-- Future Events -->
      <div id="futureEventsContainer">
        <h3>Upcoming Events</h3>

        <!-- Input Fields -->
        <div class="future-event-inputs">
          <input type="text" id="eventTitle" placeholder="Event Title" />
          <input type="date" id="eventDate" />
          <textarea id="eventDescription" placeholder="Event Description"></textarea>
          <button onclick="saveFutureEvent()">Add Future Event</button>
        </div>

        <!-- Future Events List -->
        <div id="futureEventsList"></div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registered:', reg.scope))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
